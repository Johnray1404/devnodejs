    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: gray;
            font-family: 'Lucida Handwriting';
            font-size: 2em; 
            margin: 20px 0; 
        }
        img {
            border-radius: 10px;

        }
        p {
            font-size: 1.5cm;
            color: gray;
        }
        .navbar {
            position: center;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            display: flex;
            align-items: center;
        }
        .navbar a i {
            margin-right: 8px; 
        }
        .navbar a:hover {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }
    </style>
